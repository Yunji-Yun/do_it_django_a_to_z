<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Blog</h1>

{% for p in post_list %}
    <hr>
    <h2><a href="{{ p.get_abolute_url }}">{{ p.title }}</a></h2>
    <h4>{{ p.created_at }}</h4>
    <p>{{ p.content }}</p>
{{% endfor %}}
<h3>여기 댓글이 들어올 수 있겠죠?</h3>
</body>
</html>
